{% extends 'core/main.html' %}

{% load static %}

{% block content %}
    <div class="container my-3">
        <h3>Add Skill</h3>

        <form action="" method="POST">
            {% csrf_token %}

            {% for field in form %}
                <div class="mb-3">
                    <label for="{{field.label}}" class="form-label">{{field.label}}</label>
                    {{field}}
                </div>
            {% endfor %}

            <input class="btn btn-primary" type="submit" value="Add">
        </form>
    </div>
{% endblock content %}
